<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta -->
    <title>AuraLink</title>
    <meta
      name="description"
      content="AuraLink helps you manage bills, subscriptions, and budgets in one place."
    />
    <meta name="theme-color" content="#00ff66" />

    <!-- Open Graph -->
    <meta property="og:title" content="AuraLink" />
    <meta
      property="og:description"
      content="Track your bills, subscriptions, and budgets in one simple dashboard."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://auralink.vercel.app/" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AuraLink" />
    <meta
      name="twitter:description"
      content="Track your bills, subscriptions, and budgets in one simple dashboard."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <!-- Fallback content if JavaScript fails to load -->
      <div style="min-height: 100vh; background: linear-gradient(135deg, #0f172a, #7c3aed, #0f172a); display: flex; align-items: center; justify-content: center; color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
        <div style="text-align: center; padding: 2rem;">
          <h1 style="font-size: 2rem; margin-bottom: 1rem;">AuraLink</h1>
          <p style="opacity: 0.8;">Loading...</p>
          <p style="opacity: 0.6; font-size: 0.875rem;">If this message persists, JavaScript may be disabled or failed to load.</p>
        </div>
      </div>
    </div>

    <!-- Vite will inject your bundled React app here -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
